<!DOCTYPE html>
<html class="wf-lato-n4-active wf-active">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon" />
    <meta name="robots" content="noindex">
    <title>Mongodb-Drive-Hub - HOME</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/fontawesome-6/css/all.min.css" />
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/vue.global.js"></script>
    <script src="../static/js/vuetify.min.js"></script>
    <script src="../static/js/markup.min.js"></script>
    <script src="../static/js/webfont.js"></script>
    <script src="../static/js/thuhidden.js"></script>
    <script src="../static/fontawesome-6/js/all.min.js"></script>
    <link rel="stylesheet" href="../static/css/swal-pub-style.css" />
    <link rel="stylesheet" href="../static/css/panai-style.css" />
  </head>
  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
          <a class="navbar-brand" href="/">
            <span>
              Mongodb-Drive-Hub
            </span>
          </a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav" role="menubar">
            <li role="none" class="active"><a role="menuitem" href="/">HOME</a></li>
            <li role="none"><a role="menuitem" href="/status">STATUS</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="file_list">
      <div class="spacing hidden-xs"></div>
      <div class="container">
        <div class="row">
          <div id="mirror-list" class="col-md-12 table-responsive">
            <div>
              <div class="col-md-8 col-xs-12 vbottom">
                <h3><i class="fa-solid fa-cube"></i> Index of Mongodb storage array</h3>
              </div>
            </div>
            <table id="list" class="table">
              <thead>
                <tr>
                  <th style="width: 55%"><a href="?C=N&amp;O=A">File Name</a>&nbsp;<a href="?C=N&amp;O=D">&nbsp;↓&nbsp;</a></th>
                  <th style="width: 20%"><a href="?C=S&amp;O=A">File Size</a>&nbsp;<a href="?C=S&amp;O=D">&nbsp;↓&nbsp;</a></th>
                  <th style="width: 25%"><a href="?C=M&amp;O=A">SHA256</a>&nbsp;<a href="?C=M&amp;O=D">&nbsp;↓&nbsp;</a></th>
                  <th style="width: 25%"><a href="?C=M&amp;O=A">Total Chunks</a>&nbsp;<a href="?C=M&amp;O=D">&nbsp;↓&nbsp;</a></th>
                </tr>
              </thead>
              <tbody>
                {% for file in file_list %}
                <tr>
                  <td class="link"><a href="/download/{{ file.sha256 }}">{{ file.name }}</a></td>
                  <td class="link">{{ file.size }}</td>
                  <td class="link">{{ file.sha256 }}</td>
                  <td class="link">{{ file.total_chunks }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <style>
      #list tbody td,
      #path {
        font-family: "Fira Code Retina", "Fira Code", "Fira Mono", "JetBrains Mono", "Source Code Pro", "Consolas", "Menlo", "Monaco", "monospace", "NotoSansSC-Regular";
        font-size: 12pt;
      }
    </style>
  </body>
</html>
